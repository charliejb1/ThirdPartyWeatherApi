<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
 <!-- form for city input -->
    <form class="weatherfinder">
        <input id="city-input" type="text" class="desiredCity" placeholder="Enter City">
        <button type="submit" class="weather-btn" id="submit-button">Get Weather</button>
    </form>
<!-- current day weather card -->
    <h1> Current Weather:</h1>

    <div class="card" id="weather-card">   
    </div>
<!-- five day weather card -->
    <h2> 5 Day Forecast: </h2>

    <div class="fiveDay">
    </div>
<!-- Previous search history card -->
    <div id= "searches" class="city-history">
    <h5>Previous Searches:</h5>
    </div>

    <h6>Previous Searches</h6>
    
    <script src="./assets/script.js"></script>
</body>
</html>
